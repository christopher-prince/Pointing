<!DOCTYPE html>
<html>
<body>

<div id="demo">
    <form>
        Number of points: <input type="text" id="points"><br><br>
        <input type="button" onclick="doIt()" value="Submit">
    </form>

    <script>
        function doIt() {
            var number = document.getElementById("points").value;
            showShortURL(number);
        }
    </script>

  <h2>Let AJAX change this text</h2>
  <button type="button" onclick="loadDoc()">Change Content</button>
</div>
    
<script>
    // Some code derived from https://gist.github.com/gbl08ma/6115095
    function showShortURL(number) {
        var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("demo").innerHTML = this.responseText;
                }
            };
    
            var urlToShorten = "http://christopher-prince.github.io/points.html?number=" + number;
            var generateURL = "https://tny.im/yourls-api.php?action=shorturl&format=simple&url=";
            xhttp.open("GET", generateURL + urlToShorten, true);
            xhttp.send();
    }
</script>

</body>
</html>
